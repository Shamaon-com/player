<head>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/videojs-language-switch@1.2.0/dist/videojs-language-switch.css" rel="stylesheet" />
</head>

<body>
    <video style="width: 100%; height: 100%" id="my-player" class="video-js vjs-default-skin" fluid controls>
      
        <source src="https://fra-cdn.livepeer.com/hls/f2deswyp8w8o8t77/index.m3u8" type="application/x-mpegURL">
      <!-- 
          <source src="https://mdw-cdn.livepeer.com/hls/ec9bxuvsoep23a8a/index.m3u8" type="application/x-mpegURL">
      -->
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="https://src.litix.io/videojs/3/videojs-mux.js"></script>
    <script src="https://unpkg.com/videojs-language-switch@1.2.0/dist/videojs-language-switch.js"></script>
    <script>
      // Record the player init time
      var playerInitTime = Date.now();
      player = videojs('my-player');

      try{
        player.mux({
              data: {
                env_key: '1lgdh87bv14j6bhv83buspkj3', // required
                // Metadata
                player_init_time: playerInitTime, // ex: 1451606400000
                video_id: "prueba",
                video_title: "prueba-languajes"
              }
          });
      }catch(e){
        console.log(e)
      }

      player.languageSwitch({
        languages: [
          {
            name: 'Espanol',
            sources: [
              {
                src: 'https://fra-cdn.livepeer.com/hls/c3faaw1sa9lnve2g/index.m3u8',
                type:"application/x-mpegURL"
              }
            ]
          },
          {
            name: 'English',
            sources: [
              {
                src: 'https://fra-cdn.livepeer.com/hls/f2deswyp8w8o8t77/index.m3u8',
                type:"application/x-mpegURL"
              }
            ]
          }
        ]
      });

    </script>
</body>
