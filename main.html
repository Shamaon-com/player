<head>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

</head>

<body>
        <video style="width: 100%; height: 100%" id="my-player" class="video-js vjs-default-skin" fluid controls>
          <!-- 
            <source src="https://fra-cdn.livepeer.com/hls/ec9bxuvsoep23a8a/index.m3u8" type="application/x-mpegURL">
            <source src="https://mdw-cdn.livepeer.com/hls/ec9bxuvsoep23a8a/index.m3u8" type="application/x-mpegURL">
          -->
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="https://src.litix.io/videojs/3/videojs-mux.js"></script>
    
    <script>
        // Record the player init time
        var playerInitTime = Date.now();
      
      try{
        player = videojs('my-player', {
          plugins: {
            mux: {
              debug: true,
              respectDoNotTrack: true, // Disable tracking of browsers where Do Not Track is enabled
              data: {
                env_key: '14ka4kin800l186qeeaqodmcr', // required
      
                // Metadata
                player_init_time: playerInitTime, // ex: 1451606400000
                video_id: "videoestudio-18-noviembre",
                // ... and other metadata
              }
            }
          }
        });
      } catch(e){
        console.log(e);
        player = videojs('my-player');
        console.log(player);
      };

      player.src({
        src: 'https://d1i1yp8ky6o66t.cloudfront.net/videostudio/18noviembre.m3u8',
        type: 'application/x-mpegURL'
      });

      player.play();
    </script>
</body>
